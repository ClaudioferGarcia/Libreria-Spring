<!DOCTYPE html>

<html>
    <head>
        <title>Libro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <h3>Libreria Spring</h3>
              <div class="nav justify-content" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="/index">Página Principal</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/libro/form">Cargar Libro</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/autor/form">Cargar Autor</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/editorial/form">Cargar Editorial</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      LISTAR
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="/libro/list/">Libros</a></li>
                      <li><a class="dropdown-item" href="/autor/list/">Autores</a></li>
                      <li><a class="dropdown-item" href="/editorial/list">Editoriales</a></li>
                    </ul>
                  </li>
                  
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Buscar Libro" aria-label="Search" name="id">
                  <button class="btn btn-primary" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>    
        <h1>Formulario Libro</h1>
        <h3 th:if="${exito !=null}" th:text="${exito}" class="text-success"></h3>
        <h3 th:if="${error !=null}" th:text="${error}" class="text-danger"></h3>
        <form th:action= "@{/libro/form}" method="POST">
            <div class="mb-3">
                <div class="col-4">
                    <label for="disabledTextInput" class="form-label">Ingrese ISBN</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="ISBN" name="isbn">
                    <label for="disabledTextInput" class="form-label">Ingrese Título</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="Título" name="titulo">
                    <label for="disabledTextInput" class="form-label">Ingrese Año</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="Año" name="anio">
                    <label for="disabledTextInput" class="form-label">Ingrese Total ejemplares</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="Ejemplares" name="ejemplares">
                    <label for="disabledTextInput" class="form-label">Ingrese Ejemplares Prestados</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="Prestados" name="ejemplaresPrestados">
                    <label for="disabledTextInput" class="form-label">Ingrese Ejemplares Restantes</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="Restantes" name="ejemplaresRestantes">
                        <div class="mb-3">
                            <label for="" class="form-label, m-1">Autor</label>
                            <select id="" class="form-select" name="idAutor">
                                <option selected>Seleccionar opción</option>
                                    <option 
                                        th:each="autor: ${autores}"
                                        th:value="${autor.idAutor}"           
                                        th:text="${autor.nombre}">     
                                    </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label, m-1">Editorial</label>
                            <select id="" class="form-select" name="idEditorial">
                                <option selected>Seleccionar opción</option>
                                    <option 
                                        th:each="editorial: ${editoriales}"
                                        th:value="${editorial.idEditorial}"
                                        th:text="${editorial.nombre}">
                                    </option>                  
                                </option>
                            </select>
                        </div>
                </div>   
            </div>
            <button type="submit" class="btn btn-primary" name="activo">Guardar</button>
            <a href="/libro/list" class="btn btn-primary">Lista de Libros</a>
            <a href="/index" class="btn btn-primary">Página Principal</a>
        </form>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </body>
</html>
